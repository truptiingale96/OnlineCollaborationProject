<h3>Register Here</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="registrationform" (ngSubmit)="register(register)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter First Name">
                    <div class="alert alert-danger" *ngIf="(FirstName.touched) && (FirstName.invalid)" style="margin-top: 5px;">
                        <span *ngIf="FirstName.error.required">First Name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Last Name">
                    <div class="alert alert-danger" *ngIf="(LastName.touched) && (LastName.invalid)" style="margin-top: 5px;">
                        <span *ngIf="LastName.error.required">Last Name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Username">
                    <div class="alert alert-danger" *ngIf="(Username.touched) && (Username.invalid)" style="margin-top: 5px;">
                        <span *ngIf="Username.error.required">Username is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" formControlName="password" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Password">
                    <div class="alert alert-danger" *ngIf="(Password.touched) && (Password.invalid)" style="margin-top: 5px;">
                        <span *ngIf="Password.error.required">Password is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="text" formControlName="confirm_password" class="form-control" data-toggle="tooltip" data-placement="right" title="Confirm Password" pattern="{{Password.value}}">
                    <div class="alert alert-danger" *ngIf="(ConfirmPassword.touched) && (ConfirmPassword.invalid)" style="margin-top: 5px;">
                        <span *ngIf="ConfirmPassword.error.required">Confirm Password is required</span>
                        <span *ngIf="ConfirmPassword.error.pattern">Password and Confirm Password does not match</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Email Id">
                    <div class="alert alert-danger" *ngIf="(Email.touched) && (Email.invalid)" style="margin-top: 5px;">
                        <span *ngIf="Email.error.required">Email is required</span>
                        <span *ngIf="Email.error.email">Invalid Email format</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select formControlName="role" class="form-control" data-toggle="tooltip" data-placement="right" title="Select user Role">
                        <option value="null">-- User Role --</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    <div>
        <div class="col-sm-4"></div>
    </div>
    <div class="col-sm-4">
        <div [hidden]="!submitted">
            <h4>Congratulations! You have registered successfully!</h4>
        </div>
    </div>
</div>
